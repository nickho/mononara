<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:s="http://jboss.com/products/seam/taglib"
                template="#{theme.template}">

    <!-- content -->
    <ui:define name="content">

        <fieldset id="kanji">
            <legend>Kanji(
                <h:outputLink value="edit.seam">
                    <f:param name="kanjiId" value="#{kanji.id}"/>
                    Edit
                </h:outputLink>)
            </legend>

            <div id="charbox">
                <div id="char">
                    #{kanji.kanji}
                </div>
                <div id="meanings">
                    <h:outputText value="No Meanings Found" rendered="#{meanings != null and meanings.rowCount==0}"/>
                    <ui:repeat value="#{meanings}" var="link">
                        <h:outputText value="," rendered="#{meanings.rowIndex != 0}"/>
                        #{link.meaning.meaning}
                    </ui:repeat>
                </div>
            </div>

            <div id="references">
                <h:outputText value="No References Found" rendered="#{references != null and references.rowCount==0}"/>
                <ui:repeat value="#{references}" var="link">
                    #{link.reference.referenceType.name} : #{link.reference.value}
                    <br/>
                </ui:repeat>
            </div>

            <div id="tags">
                <h:outputText value="No Tags Found" rendered="#{tags != null and tags.rowCount==0}"/>
                <ui:repeat value="#{tags}" var="link">
                    #{link.tag.name}
                    <br/>
                </ui:repeat>
            </div>
        </fieldset>

        <fieldset id="description">
            <legend>Description</legend>
            #{kanji.description}
        </fieldset>

        <fieldset id="prononciations">
            <legend>Prononciations</legend>
            <h:outputText value="No Spellings Found"
                          rendered="#{otherSpellings != null and otherSpellings.rowCount==0}"/>
            <ui:repeat value="#{otherSpellings}" var="ospel">
                #{ospel.type.name} : #{ospel.kana}
                <br/>
            </ui:repeat>
            <ui:repeat value="#{japaneseSpellings}" var="jspel">
                #{jspel.type.name} : #{jspel.kana}
                <br/>
            </ui:repeat>
        </fieldset>

    </ui:define>

</ui:composition>
