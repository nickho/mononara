<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:s="http://jboss.com/products/seam/taglib"
                template="#{theme.template}">

    <!-- content -->
    <ui:define name="content">
        <a:outputPanel id="messages">
            <div class="errors">
                <h:messages/>
            </div>
        </a:outputPanel>
        <fieldset id="lucene">
            <legend>Lucene Index</legend>
            <h:form id="indexKanji">
                <p>
                    Manage the kanjis indexes
                    <a:status id="sKanji" forceId="true">
                        <f:facet name="start">
                            <h:graphicImage value="#{theme.spinner}"/>
                        </f:facet>
                    </a:status>
                    <br/>
                    <a:commandButton id="reIndexKanji" value="(Re)Index All" action="#{luceneManagement.reIndexKanji}"
                                     reRender="messages" status="sKanji"/>
                    <a:commandButton id="purgeKanji" value="Purge" action="#{luceneManagement.purgeKanji}"
                                     reRender="messages" status="sKanji"/>
                    <a:commandButton id="optimizeKanji" value="Optimize" action="#{luceneManagement.optimizeKanji}"
                                     reRender="messages" status="sKanji"/>
                </p>
            </h:form>
            <h:form id="indexDictionary">
                <p>
                    Manage the dictionary indexes
                    <a:status id="sDictionary" forceId="true">
                        <f:facet name="start">
                            <h:graphicImage value="#{theme.spinner}"/>
                        </f:facet>
                    </a:status>
                    <br/>
                    <a:commandButton id="reIndexDictionary" value="(Re)Index All"
                                     action="#{luceneManagement.reIndexDictionary}"
                                     reRender="messages" status="sDictionary"/>
                    <a:commandButton id="purgeDictionary" value="Purge"
                                     action="#{luceneManagement.purgeDictionary}"
                                     reRender="messages" status="sDictionary"/>
                    <a:commandButton id="optimizeDictionary" value="Optimize"
                                     action="#{luceneManagement.optimizeDictionary}"
                                     reRender="messages" status="sDictionary"/>
                </p>
            </h:form>
        </fieldset>
    </ui:define>

</ui:composition>
